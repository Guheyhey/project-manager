<form>
  <h3 mat-dialog-title>移动本列表所有内容</h3>
  <mat-form-field>
    <mat-select placeholder="请选择目标列表">
      <mat-option *ngFor="let list of lists" [value]="list.name">{{list.name}}</mat-option>
    </mat-select>
  </mat-form-field>

  <div mat-dialog-actions>
    <button 
      type="button" 
      mat-raised-button 
      color="primary"
      (click)="onClick()"
      >保存</button>
    <button type="button" mat-raised-button mat-dialog-close>关闭</button>
  </div>
</form>
