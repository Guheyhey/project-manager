<mat-list-item 
  [@item]="widerPriority"
  class="container"
  [ngClass]="{
    'priority-normal': item.priority === 3,
    'priority-important': item.priority === 2,
    'priority-emergency': item.priority === 1
  }"
  (click)="onItemClick()"
  [app-draggable]="true"
  [draggedClass]="'drag-start'"
  [dragTag]="'task-item'"
  [dragData]="item"
>
  <mat-checkbox 
    [checked]='item.completed'
    class="status"
    (click)="onCheckBoxClick($event)"
  ></mat-checkbox>
  <div mat-line class='content' [matTooltip]="item.desc" [ngClass]="{'completed': item.completed}">
    {{item.desc}}    
  </div>
  <div mat-line class='bottom-bar'>
    <span class='duedate' *ngIf='item.dueDate'>
      {{item.dueDate | date: 'yy-MM-dd'}}
    </span>
    <mat-icon *ngIf='item.reminder'>alarm</mat-icon>
  </div>
  <mat-icon 
    [svgIcon]="avatar" 
    mat-list-avatar
    class="avatar"
  ></mat-icon>
</mat-list-item>
